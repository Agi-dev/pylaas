language: python
python:
  - "3.6"
  - "nightly"

# command to install dependencies
install:
  - "pip install pipenv"
  - "PIP_PROCESS_DEPENDENCY_LINKS=1 pipenv install --dev"

# command to run tests
script:
  - pytest -v -x --doctest-modules --ignore=setup.py --cov=pylaas
after_success:
  - coveralls

